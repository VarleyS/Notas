<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="/css/cadastroaluno.css">
</head>
<body>
    <div class="container">
        <form id="formularioAluno">
            <h1>Cadastro de Aluno</h1>
            <img src="/img/lo.png" alt="foto">

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="datanasc">Data de nascimento:</label>
            <input type="date" id="dataNascimento" name="datanasc" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>

            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">

            <button type="submit" onclick="postAluno()">Cadastrar</button>
        </form>
    </div>

    <script type="module" src="/js/cadastroAluno.js"></script>
</body>
</html>
